<!DOCTYPE html>
<html>
 <head>

    <meta charset="UTF-8">
    <title>My Neighborhood Map</title>
    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="contain">
      <div class="well well-sm">

        <h1>My Neighborhood Map</h1>
        <hr>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Filter</span>
          <input id="filter-places" type="text" value="" placeholder="Ex: Walmart" >
        </div>

        <hr>

        <div>
          <ul class="list-group" id="listing">
          </ul>
        </div>

        <div class="nytimes-container">
          <h4 id="nytimes-header">New York Times Articles</h4>
          <ul id="nytimes-articles" class="article-list"></ul>
        </div>

      </div>

      <div id="map"></div>

    </div>

<!--Loading the JS API ASYNCHRONOUSLY.-->
    <script src="js/script.js"></script>
    <script src="js/event.js"></script>
   <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyB5nHt7MaXWaKiPWtQ5D2ZAoUvoNlWIEI8&v=3&callback=initMap">
    </script>
    
  </body>
</html>

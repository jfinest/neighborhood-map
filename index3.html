<!DOCTYPE html>
<html>
 <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Neighborhood Map</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div class="contain">
      <div class="options-box">

        <h1>My Neighborhood Map</h1>
        <hr>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Filter</span>
          <input id="filter-places" data-bind="textInput: searchCriteria, event: { input: enableDetails}" type="text" value="" placeholder="Ex: Walmart" >
        </div>

        <hr>

        <div>
          <ul class="list-group" data-bind="foreach: listings">
              <li data-id="$data.id" data-bind="event: {click: $parent.loadArticles}, visible: showHideListings($data.title, $data.index)" data-type="listing" class="list-group-item" >
                  <span data-bind="text: $data.title"></span>
                  
              </li>
          </ul>

          <ul class="list-group hidden" data-bind="foreach: markers">
              <li data-bind="event: {click: $parent.activateMarkerClick}" data-type="markers" class="list-group-item">
              <span class="hidden" data-type="marker-id" data-bind="text: $data.id"></span>
              </li>
          </ul>

          
        </div>

        <div class="nytimes-container" >
          <h4 id="nytimes-header">New York Times Articles</h4>
          <span id="noArticles" data-bind="text: noArticles"></span>
          <ul data-bind="foreach: articles">
              <li class="article" data-type="articles" >
                  <a data-bind="attr: { href: $data.web_url }"><span data-bind="text: $data.headline.main"></span></a>
              </li>
          </ul>
        </div>
      </div>

      <div id="map"></div>
    </div>

<!--Loading the JS Sources -->
    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"> </script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/script.js"></script>
    <script src="js/event.js"></script>
    <script src="js/Model.js"></script>
    <script async
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyB5nHt7MaXWaKiPWtQ5D2ZAoUvoNlWIEI8&v=3&callback=initMap" onerror="googleApisError()">
    </script>
    
  </body>
</html>
